<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginAluno.css">
    <title>Scook - entre como aluno</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <h1>Sign in</h1>
            <h3>Aluno</h3>
        </div> <!--Container-left-->

        <div class="container-right">

            <img class="logo" src="img/logoscook.png" alt="Logo Scook">

            <div class="form">
                <form action="">
                    <label id="titulo" for="#">E-mail da instituição</label>
                    <div class="wid-input">
                        <input type="text" placeholder="Digite seu e-mail">
                    </div>

                    <label for="#">Senha</label>
                    <div class="wid-input">
                        <input type="password" placeholder="Digite sua senha">
                    </div>

                    <a href="#">Esqueceu a senha?</a>

                    <div class="btn">
                        <button class="butao">Entrar</button>
                    </div>
                </form>
            </div> <!--form-->
        </div> <!--Container-right-->
    </div> <!--Container-->
</body>
</html>
