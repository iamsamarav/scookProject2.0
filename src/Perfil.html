<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Perfil.css">
    <title>Scook - Perfil</title>
</head>

<body>
    <header>

        <img class="logo" src="img/logoscook.png">
        <h4 class="texto-logo">Juntos pela erradicação da fome</h4>

        <div class="navegationAlternativa">

            <div class="alinhamentoMenu">
                <a class="linkCel"><img class="menu" src="img/menu.png" alt=""></a>
                <button class="botaoCel"> MENU </button>
            </div>

        </div>


        <div class="navegation">

            <input class="pesquisa" type="text" value="Pesquise aqui">
            <a class="botao">Feed</a>
            <a class="botao">Blog</a>
            <a class="botao">Doar</a>
            <a class="link-perfil"><img class="perfil" src="img/icone-perfil-branco.png"></a>

        </div>

    </header>
    <main>

        <div class="blocoMain">

            <img class="imgPerfil" src="img/icone-perfil-preto.png" alt="">
            <img class="cadeado" src="img/icone-camera.png" alt="">

        </div>

        <div class="informacoes">

            <h1>Olá, João</h1>

            <p>Aqui no perfil você consegue realizar modificações nas suas informações</p>

        </div>

        <form action="">

            <div class="titulos">
                <div class="bloco"> 
                    <label for="">Nome Completo:</label>
                    <input class="setForm" type="text" name="" id="" value="João Gomes">
                </div>

                <div class="bloco"> 
                    <label for="">CPF/CNPJ:</label>
                    <input class="setForm" type="text" name="" id="" value="123.456.789-00">
                </div>

                <div class="bloco"> 
                    <label for="">Email:</label>
                    <input class="setForm" type="text" name="" id="" value="joaogomes@gmail.com">
                </div>

                </div>

            </div>

            <div class="botaoForm">

                <button class="bForm">Mudar Senha</button>
                <button class="bForm">Salvar</button>

            </div>

        </form>

    </main>

</body>

</html>
