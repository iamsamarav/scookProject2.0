<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroDoador.css">
    <title>Scook - Cadastre-se como doador</title>
</head>

<body>
    <div class="container">
        <div class="container-left">
            <h1>Sign up</h1>
            <h3>Doador</h3>
        </div>
        <!--Container-left-->

        <div class="container-right">

            <div class="form">

                <img  class="img" src="img/logoscook.png" alt="Logo Scook">

                <form action="">
                    <label class="Inform" id="titulo" for="#">Nome</label>
                    <div class="wid-input">
                        <input class="input" type="text" placeholder="Digite o nome da instituição aqui">
                    </div>

                    <label class="Inform" id="titulo" for="#">E-mail</label>
                    <div class="wid-input">
                        <input type="text" placeholder="Digite o e-mail da instituição aqui">
                    </div>

                    <label class="Inform" id="titulo" for="#">CPF/CNPJ</label>
                    <div class="wid-input">
                        <input type="text" placeholder="Digite aqui seu CPF/CNPJ">
                    </div>

                    <label class="Inform" for="#">Senha</label>
                    <div class="wid-input">
                        <input type="password" placeholder="Digite uma senha aqui">
                    </div>

                    <label class="Inform" for="#">Confirmar a senha</label>
                    <div class="wid-input">
                        <input type="password" placeholder="Confirme a senha aqui">
                    </div>

                </form>

                <div class="btn">
                    <button>Cadastrar</button>
                </div>
            </div>
            <!--form-->
        </div>
        <!--Container-right-->
    </div>
    <!--Container-->
</body>

</html>
