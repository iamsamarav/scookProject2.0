<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="doadorBloggerPost.css">
    <title>Scook</title>
</head>

<body>

    <header>

        <img class="logo" src="img/logoscook.png">
        <h4 class="texto-logo">Juntos pela erradicação da fome</h4>

        <div class="navegationAlternativa">

            <div class="alinhamentoMenu"> z
                <a class="linkCel"><img class="menu" src="img/menu.png" alt=""></a>
                <button class="botaoCel"> MENU </button>
            </div>


        </div>

        <div class="navegation">

            <input class="pesquisa" type="text" placeholder="Pesquise aqui">
            <a class="botao">Feed</a>
            <a class="botao">Blog</a>
            <a class="botao">Receber doações</a>
            <a class="link-perfil"><img class="perfil" src="img/icone-perfil-branco.png"></a>
    </header>

    <main>

        <form action="">

            <div class="titulos">
                <div class="bloco"> 
                    <label for="">Título da publicação:</label>
                    <input class="setForm" type="text" name="" id="" placeholder="Digite seu título aqui">
                </div>

                <div class="bloco"> 
                    <label for="">Subtítulo:</label>
                    <input class="setForm" type="text" name="" id="" placeholder="Digite seu subtítulo aqui">
                </div>

                <div class="bloco"> 
                    <label for="">Descrição da publicação:</label>
                    <input class="setForm" type="text" name="" id="" placeholder="Digite sua descrição aqui">
                </div>

            </div>

            <div class="formTexto">

                <textarea class="texto" cols="30" rows="5">Digite aqui</textarea>


                <button class="public">Publicar</button>

            </div>
        </form>

    </main>

    <footer>

        <div class="blocoUm">

            <div class="secao">
                <h4>Feed</h4>
            </div>

            <div class="secao">
                <h4>Blog</h4>
                <a class="link" href="">Pesquisar matérias</a>
            </div>

            <div class="secao">
                <h4>Doar</h4>
                <a class="link" href="">Doação com alimentos</a>
            </div>

            <div class="secao">
                <h4>Perfil</h4>
                <a class="link" href="">Configurações</a>
                <a class="link" href="">Sair da conta</a>

            </div>

            <div class="secao">
                <h4>Contato</h4>
                <h4>Email@email.com</h4>
            </div>
        </div>

        <div class="blocoDois">

            <div class="redeSocial">

                <a class="link" href="">

                    <img src="img/icon-insta.png" alt="" class="instagram">

                </a>

            </div>

            <div class="logoFrase">

                <img class="logo" src="img/logoscook.png" alt="">

                <h6 class="h6Footer">Juntos pela erradicação da má alimentação</h6>

            </div>

            <h5 id="scookFooter">2022 Scook</h5>

        </div>

    </footer>

</body>

</html>
